<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0;">

    <!-- Navigation Bar -->
    <nav>
      <div class="navigation container">
        <div class="logo_container">
          <img src="images/logo.png" alt="logo" />
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">menu</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="reservation.html">reservations</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
        <div class="bar_icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <!-- Home Section -->
    <section id="home" style="position: relative; text-align: center; color: white;">
      <img src="F:\GANGARAM TECHNOLOGIES OFFICE\food\images\home.avif" alt="Restaurant Hero" style="width: 100%; height: auto; opacity: 0.8;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h1 style="font-size: 48px; font-weight: bold; color: #fff;">Welcome to Our Restaurant</h1>
        <p style="font-size: 20px; color: #fff;">Delicious food, freshly prepared, just for you!</p>
        <button style="background-color: #f8b400; padding: 10px 20px; border: none; font-size: 18px; cursor: pointer; color: white; border-radius: 5px;">Explore Menu</button>
      </div>
    </section>

    
    <!-- Footer -->
    <footer>
      <div class="footer_container container">
        <div class="footer_logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="link_lists">
          <h3>Main Links</h3>
          <ul>
            <li>Order Tracking</li>
            <li>New Order</li>
            <li>Contact Us</li>
            <li>News & Blogs</li>
          </ul>
        </div>
        <div class="link_lists">
          <h3>Support</h3>
          <ul>
            <li>About Us</li>
            <li>Privacy Policy</li>
            <li>Terms & Conditions</li>
          </ul>
        </div>
        <div class="news_letter">
          <h3>Newsletter</h3>
          <input type="email" placeholder="Enter your Email..." />
          <input type="text" placeholder="Enter your mobile number..." />
          <h3>Follow Us</h3>
          <div class="icon_container">
            <div class="icon">
              <i class="fa fa-facebook"></i>
            </div>
            <div class="icon">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
            <div class="icon">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
            <div class="icon">
              <i class="fa fa-youtube" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
